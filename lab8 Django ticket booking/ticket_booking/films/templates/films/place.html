<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Place</title>
</head>
<body style="width:85%; margin:auto">
    <nav class="navbar-light navbar-expand-lg navbar-style">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="{% url 'list_films' %}">Films</a>
            <a class="nav-item nav-link" href="{% url 'list_cinemas' %}">Cinemas</a>
            <a class="nav-item nav-link" href="{% url 'my_ticket' %}">My Tickets</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
        </nav>
    </nav>
    
    <div class="card" style="margin-top: 30px;">
        <div class="card-body">
            <h5 class="card-title">Film: {{ ceance.film }}</h5>
            <h6 class="card-subtitle mb-2">Places</h6>
        </div>
    </div>
    
    <form action="{% url 'but_ticket' %}" method="post">
        <div class="card" style="margin-top:20px">
            <div class="card-body" style="text-align: center;">
                {% for item in place %}
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" 
                        class="custom-control-input" 
                        id="customCheck{{ item }}"
                        name="places"
                        value="{{item.id}}"
                        {% if not item.status %} disabled {% endif %}>
                    <label class="custom-control-label" for="customCheck{{ item }}">{{ item }}</label>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success" style="padding-left:20px;padding-right:20px;">Buy</button>
            </div>
        </div>
    </form>
</body>
</html>

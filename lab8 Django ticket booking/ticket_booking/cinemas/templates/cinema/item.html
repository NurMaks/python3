<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Cinema</title>
</head>
<body style="width:85%; margin:auto">
    <nav class="navbar-light navbar-expand-lg navbar-style">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="{% url 'list_films' %}">Films</a>
            <a class="nav-item nav-link active" href="{% url 'list_cinemas' %}">Cinemas</a>
            <a class="nav-item nav-link" href="#">My Tickets</a>
            {% if user.priority == 'admin' %}
                <a class="nav-item nav-link" href="#">Users</a>
            {% endif %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
        </nav>
    </nav>
    
    <div class="card" style="margin-top: 30px;">
        <div class="card-body">
            <h5 class="card-title">{{cinema.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{cinema.address}}</h6>
        </div>
    </div>

</body>
</html>
